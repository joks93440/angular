<h2>Posts</h2>
<!-- async permet de dire que la donnée que l'on souhaite affiché n'est pas disponible immediatement -->
<!--<p>Mis à jour : {{ lastUpdate | async | date: 'short' | uppercase }}</p>-->
<ul class="list-group">
  <app-appareil  *ngFor="let appareil of appareils; let i = index"
                 [appareilName]="appareil.name"
                 [appareilStatus]="appareil.status"
                 [indexOfAppareil]="i"></app-appareil>
</ul>
<button class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()">Tout allumer
</button>
<button class="btn btn-danger"
        [disabled]="!isAuth"
        (click)="onEteindre()">Tout éteindre
</button>
